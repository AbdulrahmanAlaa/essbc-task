<div *ngIf="user">
  <div>
    <div class="mt-3">
      <h4> {{'user-management.delete.message'|translate}} </h4>
      <div>
        <img [src]="user.avatar_url" width="200px" class="rounded-circle" alt="">
      </div>
      <div>
        <label><strong>{{'user-management.list.name'|translate}}</strong> </label>
        {{user.name || 'common.na'|translate}}
      </div>
      <div>
        <label><strong>{{'user-management.list.login-name'|translate}}</strong> </label>
        {{user.login || 'common.na'|translate}}
      </div>
      <div class="d-flex justify-content-start mt-3">
        <button [routerLink]="['/users']" class="btn btn-default">
          {{'common.cancel'|translate}}
        </button>
        <button (click)="removeUser()" class="btn btn-danger ml-2">
          {{'common.delete'|translate}}
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!user" class="loading">
  <span class="icon-spinner global-spinner"></span>
</div>
