<section class="list">
  <h2>{{'user-management.list.main-title'|translate}}
    <!-- Add user Part -->
    <a [routerLink]="['add']" [tooltip]="'user-management.list.tool-tip.add'|translate" class="btn btn-default">
      <span class="icon-add"></span>
    </a>
  </h2>
  <div class="row">
    <div class=" col-lg-3 p-2" *ngFor="let user of users">
      <es-single-card [user]="user"></es-single-card>
    </div>
  </div>
  <!-- Case No users Found -->
  <es-no-content *ngIf="users && users.length <= 0"></es-no-content>
  <div *ngIf="!users" class="loading">
    <span class="icon-spinner global-spinner"></span>
  </div>

</section>
